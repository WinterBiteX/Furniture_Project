<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
                <h5 class="card-header">Contact Details</h5>
                <div class="card-body">
                  <div class="table-responsive text-nowrap">
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>Frist Name</th>
                          <th>Last Name</th>
                          <th>Email Address</th>
                          <th>Message</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                        <tr>
                          <td>
                            {{i.First_Name}}
                          </td>
                          <td>{{i.Last_Name}}</td>
                          <td>{{i.Email}}</td>
                          <td>{{i.Message}}</td>
                          <td>
                            <a href="{% url 'delete_contact' i.id %}">
                              <button class = "btn btn-danger">Delete</button>
                           </a>
<!--                            <a href="{% url 'delete_category' i.id %}">-->
<!--                              <button class = "btn btn-danger" style = "margin-left:10px">Delete</button>-->
<!--                            </a>-->
                          </td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
</div>

</body>
</html>
{% endblock %}
